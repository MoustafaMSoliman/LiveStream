<div class="camera-container">
      <!-- حالة النظام -->
      <div class="status-bar">
        <div [class]="getStatusClass()">{{ status }}</div>
        <div *ngIf="currentDevice" class="device-info">
          Device: {{ currentDevice.name }} | Viewers: {{ currentDevice.viewerCount }}
        </div>
      </div>

      <!-- قائمة الأجهزة -->
      <div class="devices-panel" *ngIf="showDevicesPanel">
        <h3>Available Devices</h3>
        <div *ngFor="let device of accessibleDevices" 
             class="device-item"
             [class.selected]="device.id === selectedDeviceId"
             (click)="selectDevice(device)">
          <div class="device-name">{{ device.name }}</div>
          <div class="device-status" [class.online]="device.isOnline">
            {{ device.isOnline ? '🟢 Connected' : '🔴  Not Connected' }}
          </div>
          <div class="device-location">{{ device.location }}</div>
        </div>
      </div>

      <!-- مشغل الفيديو -->
      <div class="video-container">
        <video #videoElement 
               class="video-player"
               playsinline 
               muted 
               controls
               (click)="togglePlay()">
          Browser doesn't support this video
        </video>
        
        <!-- زر التشغيل -->
        <div *ngIf="showPlayButton" class="play-overlay" (click)="playVideo()">
          <button class="play-button">▶ Stream Play</button>
        </div>
      </div>
    </div>
